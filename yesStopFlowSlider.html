<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hover하면 멈추는 흐르는 슬라이더</title>
    <style>
        * {overflow:hidden; margin:0; padding:0; box-sizing:border-box;}
        .wrap {position:relative; height:52px; margin-top:50px; border:3px solid #ff3131;}
        .list {position:absolute; top:0; width:3650px;}
        li {display:inline-block; width:420px; font-size:34px;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="list">
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
            <li>반가워 ⁽⁽◝꒰ ˙ ꒳ ˙ ꒱◜⁾⁾ </li>
        </ul>
    </div>
    <script type="text/javascript">
        const ul = document.querySelector('.list');
        const li = document.querySelectorAll('.list li');
        const size = li[0].clientWidth;
        var left = 0;
        var trigger ='';

        function move(){
            if(Math.abs(left) >= size){
                var lif = document.querySelector('.list li:first-child');
                left = 0;
                ul.appendChild(lif);
            }
            ul.style.left = left+'px';
            left--;
            // console.log(left);
        }
        trigger = setInterval(move,40);

        ul.addEventListener('mouseover', function(){
            clearInterval(trigger);  
        });
        ul.addEventListener('mouseleave', function(){
            trigger= setInterval(move,40);
        });
    </script>
</body>
</html>

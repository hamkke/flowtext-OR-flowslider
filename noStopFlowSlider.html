<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <title>흘러가기만 하는 슬라이더</title>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        .list {overflow:hidden; position:absolute; width:5000px;}
        li {display:inline-block; width:500px; font-size:40px;}
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="list">
            <li>안녕하세요1</li>
            <li>안녕하세요2</li>
            <li>안녕하세요3</li>
            <li>안녕하세요4</li>
            <li>안녕하세요5</li>
            <li>안녕하세요6</li>
        </ul>       
    </div>

    <script type="text/javascript">
        const ul = document.querySelector('.list');
        const li = document.querySelectorAll('.list li');
        const size = li[0].clientWidth;

        let counter = 0;
        var left = 0;

        function move(){
            ul.style.left = left+'px';
                left--;
                if(Math.abs(left) >= size){
                    var lif = document.querySelector('.list li:first-child');
                    left = 0;
                    ul.appendChild(lif);
                }
                // console.log(lif);
        }
        setInterval(move,70);
    </script>
</body>
</html>
